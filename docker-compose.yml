services:
  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  # =========================
  # Kafka
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,DOCKER://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,DOCKER://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data

  # =========================
  # Kafka Connect
  # =========================
  connect:
    image: confluentinc/cp-kafka-connect:7.2.1
    container_name: connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:29092"
      CONNECT_REST_PORT: "8083"
      CONNECT_REST_ADVERTISED_HOST_NAME: "connect"
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/etc/kafka-connect/jars"
    volumes:
      - ./local_folder_container:/tmp/input

  # =========================
  # Spark Master
  # =========================
  spark-master:
    image: registry.docker.ir/apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master
      --port 7077
      --webui-port 8080
    ports:
      - "7077:7077"
      - "8080:8080"
    environment:
      - SPARK_LOCAL_IP=spark-master
    volumes:
      - ./spark-jobs:/opt/spark-apps

  # =========================
  # Spark Workers (3 Nodes)
  # =========================
  spark-worker-1:
    image: registry.docker.ir/apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-worker-1
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --webui-port 8081
    ports:
      - "8081:8081"
    environment:
      - SPARK_LOCAL_IP=spark-worker-1
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g

  spark-worker-2:
    image: registry.docker.ir/apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-worker-2
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --webui-port 8082
    ports:
      - "8082:8082"
    environment:
      - SPARK_LOCAL_IP=spark-worker-2
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g

  spark-worker-3:
    image: registry.docker.ir/apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-worker-3
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --webui-port 8085
    ports:
      - "8085:8085"
    environment:
      - SPARK_LOCAL_IP=spark-worker-3
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g

  # =========================
  # HDFS NameNode
  # =========================
  hdfs-namenode:
    image: bde2020/hadoop-namenode
    container_name: hdfs-namenode
    environment:
      - CLUSTER_NAME=weather-cluster
    ports:
      - "9870:9870"
    volumes:
      - namenode:/hadoop/dfs/name

  # =========================
  # HDFS DataNodes (3 Storage Nodes)
  # =========================
  hdfs-datanode-1:
    image: bde2020/hadoop-datanode
    container_name: hdfs-datanode-1
    depends_on:
      - hdfs-namenode
    environment:
      - SERVICE_PRECONDITION=hdfs-namenode:9870
    volumes:
      - datanode1:/hadoop/dfs/data

  hdfs-datanode-2:
    image: bde2020/hadoop-datanode
    container_name: hdfs-datanode-2
    depends_on:
      - hdfs-namenode
    environment:
      - SERVICE_PRECONDITION=hdfs-namenode:9870
    volumes:
      - datanode2:/hadoop/dfs/data

  hdfs-datanode-3:
    image: bde2020/hadoop-datanode
    container_name: hdfs-datanode-3
    depends_on:
      - hdfs-namenode
    environment:
      - SERVICE_PRECONDITION=hdfs-namenode:9870
    volumes:
      - datanode3:/hadoop/dfs/data

  # =========================
  # Weather Fetcher (Producer)
  # =========================
  weather-fetcher:
    build: ./weather-fetcher
    container_name: weather-fetcher
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:29092  # Changed to use internal Docker network
      - TOPIC=weather_raw

  # =========================
  # Dashboard (Placeholder)
  # =========================
  dashboard:
    image: docker.arvancloud.ir/python:3.11
    container_name: dashboard
    command: ["sleep", "infinity"]
    ports:
      - "8000:8000"

volumes:
  namenode:
  datanode1:
  datanode2:
  datanode3:
  kafka-data: